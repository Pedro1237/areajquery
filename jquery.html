<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Calculadora de Áreas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

</head>
<body>
  <h1>Calculadora de Áreas</h1>

  <h2>Trapezio</h2>
  <label for="baseMenor">Base Menor:</label>
  <input type="number" id="baseMenor">
  <label for="baseMaior">Base Maior:</label>
  <input type="number" id="baseMaior">
  <label for="altura">Altura:</label>
  <input type="number" id="altura">
  <button onclick="calcularAreaTrapezio()">Calcular</button>
  <p id="resultadoTrapezio"></p>

  <h2>Paralelogramo</h2>
  <label for="base">Base:</label>
  <input type="number" id="base">
  <label for="altura">Altura:</label>
  <input type="number" id="altura">
  <button onclick="calcularAreaParalelogramo()">Calcular</button>
  <p id="resultadoParalelogramo"></p>

  <h2>Losango</h2>
  <label for="diagonalMaior">Diagonal Maior:</label>
  <input type="number" id="diagonalMaior">
  <label for="diagonalMenor">Diagonal Menor:</label>
  <input type="number" id="diagonalMenor">
  <button onclick="calcularAreaLosango()">Calcular</button>
  <p id="resultadoLosango"></p>
  <script src="jquery.js"></script>
</body>
</html>
