<!DOCTYPE html>
<html>
<head>
<title>Calculadora de Áreas</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
<h1>Calculadora de Áreas</h1>
<h2>Losango</h2>
<label for="diagonalMaior">Diagonal Maior:</label>
<input type="number" id="diagonalMaior">
<br>
<label for="diagonalMenor">Diagonal Menor:</label>
<input type="number" id="diagonalMenor">
<br>
<button id="calcularLosango">Calcular</button>
<p id="resultadoLosango"></p>
<h2>Paralelogramo</h2>
<label for="base">Base:</label>
<input type="number" id="base">
<br>
<label for="altura">Altura:</label>
<input type="number" id="altura">
<br>
<button id="calcularParalelogramo">Calcular</button>
<p id="resultadoParalelogramo"></p>
<h2>Trapezio</h2>
<label for="baseMenor">Base Menor:</label>
<input type="number" id="baseMenor">
<br>
<label for="baseMaior">Base Maior:</label>
<input type="number" id="baseMaior">
<br>
<label for="altura">Altura:</label>
<input type="number" id="altura">
<br>
<button id="calcularTrapezio">Calcular</button>
<p id="resultadoTrapezio"></p>
</body>
<script src="trabalho.js"></script>
</html>
